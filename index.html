<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Learning Code</title>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scipt/script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body style="background-color: #b2d1d6;">
    <div class="container mt-4">
        <div class="input-group">
            <input type="text" id="myInput" class="form-control" placeholder="Nhập nội dung">
            <div class="input-group-append">
                <button id="myButton" class="btn btn-primary">Hiển thị</button>
            </div>
        </div>
        <p class="mt-3" id="outputText"></p>
    </div>
    <input type="text" id="secret" placeholder="Nhập secret base32">
    <button onclick="startTOTP()">Bắt đầu</button>

    <p><strong>Mã 2FA:</strong> <span id="totp">------</span></p>
    <p><strong>Thời gian còn lại:</strong> <span id="timeLeft">--</span> giây</p>


</body>

</html>
