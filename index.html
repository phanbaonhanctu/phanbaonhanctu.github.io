<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Learning Code</title>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scipt/script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body style="background-color: #b2d1d6;">
    <div class="container mt-3">
        <div class="input-group mb-3">
            <input type="text" id="myInput" class="form-control" placeholder="Nhập secret 2FA (Base32)">
            <div class="input-group-append">
                <button onclick="startTOTP()" id="myButton" class="btn btn-primary">Hiển thị</button>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-between bg-white p-3 rounded shadow-sm"
            style="max-width: 320px;">
            <div>
                <strong>Mã 2FA:</strong>
                <span id="totp"
                    style="cursor: pointer; color: #007bff; font-size: 1.5rem; margin-left: 5px;">------</span>
            </div>
            <div class="text-right">
                <small class="text-muted">⏳ <span id="timeLeft">--</span> s</small>
            </div>
        </div>
    </div>
</body>


</html>
